<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Pomodoro Timer</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <style>
            button:disabled i{
                color: gray;
            }
            body{
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }
        </style>
    </head>
    <body>        
		<div id="app" class="container">
            <h2>
                <span>Pomodoro Timer</span><br/>
                <button :disabled="state==='started'" @click="start()">
                    <i class="glyphicon glyphicon-play"></i>
                </button>
                <button :disabled="state!=='started'" @click="pause()">
                    <i class="glyphicon glyphicon-pause"></i>
                </button>
                <button :disabled="state!=='started' && state!=='paused'" @click="stop()">
                    <i class="glyphicon glyphicon-stop"></i>
                </button>
            </h2>
            <h3>{{title}}</h3>
            <div class="well">                
                <div class="pomodoro-timer">
                    <span>{{min}}</span>:<span>{{sec}}</span>
                </div>
                <div class="well" :class="{ 'hidden': pomodoroState === 'work' }">
                    <img :src="'http://thecatapi.com/api/images/get?type=gif&size=med&ts=' + timestamp"/>
                </div>                
            </div>
        </div>
        <script src="vue.min.js"></script>
        <script src="apps.js"></script>		
    </body>
</html>
